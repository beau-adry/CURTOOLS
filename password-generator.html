        function getRandomWord() {
            return words[Math.floor(Math.random() * words.length)];
        }

        function getRandomNumber() {
            return Math.floor(Math.random() * 100); // Generates a number between 0 and 99
        }

        function getRandomSymbols() {
            const symbols = ['!', '@', '1', '2'];
            return symbols.sort(() => Math.random() - 0.5).join(''); // Shuffle and join the symbols
        }

        function generatePassword() {
            const word1 = getRandomWord();
            const word2 = getRandomWord();
            const number = getRandomNumber();
            const symbols = getRandomSymbols();

            const password = `${word1}${number}${word2}${symbols}`;
            document.getElementById("generatedPassword").textContent = password;
        }

        document.getElementById("generatePasswordButton").addEventListener("click", generatePassword);

        function copyToClipboard(elementId, buttonElement) {
            const textToCopy = document.getElementById(elementId).textContent;

            const tempInput = document.createElement("textarea");
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);

            buttonElement.classList.add('copied');

            setTimeout(() => {
                buttonElement.classList.remove('copied');
            }, 2000);
        }
    </script>

    <style>
        .copied {

            color: white !important;
